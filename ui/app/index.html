    <!-- Add your site or application content here -->
    <header>
        <div ng-controller="SessionController">
            <div ng-show="session.getCurrentUser()">
                <a class="white-button" ng-click="session.logout()"><span class="iconDisconnect"></span>{{i18n.translate('login.logout')}}</a>
                <img id="avatarUser" class="avatar" alt="{{session.getCurrentUser().name}}"
                     ng-src="{{session.getCurrentUser().login ? '/images/user/' + session.getCurrentUser().login : '/images/user-avatar' | lowercase}}.png"/>

                <span class="user-name" ng-bind="session.getCurrentUser().name"></span>
                <span class="user-function" ng-show="session.getCurrentUser().roles">- {{i18n.translate('role.' + session.getCurrentUser().roles)}}</span>
                <span class="user-function" ng-hide="true"> - <a ng-click="openPasswordPopup()">Modifier Mon mot de passe</a></span>

                <span class="company-logo"></span>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="content" ng-view></div>
    </section>

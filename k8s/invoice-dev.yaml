---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "invoice"
  namespace: 4sh-invoice-dev
  labels:
    app: "invoice-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "invoice-app"
  template:
    metadata:
      labels:
        app: "invoice-app"
    spec:
      containers:
        - name: "invoice-app"
          image: "eu.gcr.io/quatreapp/rxinvoice-codeship"
          env:
            - name: JAVA_OPTS
              value: -Djava.awt.headless=true -Xmx512M -Dmongo.uri=mongodb://mongo-mongodb-replicaset-0.mongo-mongodb-replicaset -Drestx.http.XForwardedSupport=all
---
apiVersion: v1
kind: Service
metadata:
  name: invoice-service
  namespace: 4sh-invoice-dev
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: invoice-app
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: 4sh-invoice-dev-ingress
  namespace: 4sh-invoice-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - 4sh-invoice-dev.quatre.app
    secretName: 4sh-invoice-qa-cert
  rules:
  - host: 4sh-invoice-dev.quatre.app
    http:
      paths:
      - backend:
          serviceName: invoice-service
          servicePort: 8080
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cron-process-outdated-invoices
spec:
  schedule: "0 5 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: main
              image: buildpack-deps:curl
              args:
                - /bin/sh
                - -ec
                - >
                  server="http://invoice-service" ;
                  url=$server"/api/admin/sent-invoices" ;
                  curl -X POST -H "Content-Type: application/json" $url -d '{}'
          restartPolicy: Never

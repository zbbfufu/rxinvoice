rxinvoice:
  build:
    image: zbbfufu/rxinvoice-codeship
    dockerfile_path: Dockerfile
  cached: true
gcr-dockercfg:
  image: codeship/gcr-dockercfg-generator
  add_docker: true
  encrypted_env_file:
    - google-credentials.encrypted
googleclouddeployment:
  image: codeship/google-cloud-deployment
  encrypted_env_file:
    - env.encrypted
  add_docker: true
  volumes:
    - ./:/deploy
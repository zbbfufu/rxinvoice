- type: serial
  steps:
  - name: Maven build
    service: rxinvoice
    command: mvn -B package
  - name: Docker push
    service: rxinvoice
    type: push
    image_name: eu.gcr.io/quatreapp/rxinvoice-codeship
    registry: https://eu.gcr.io
    dockercfg_service: gcr-dockercfg
  - name: deploy
    service: googleclouddeployment
    command: codeship-deploy.sh